<!DOCTYPE html>
<html lang="en">
<head>
    <title> Vue Js - Guia Completo - Aula II </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <!-- Botão 0,1 e 2 (Esquerdo, Meio e Direito)-->
        <button v-on:click="acionouClique">Botão Esquerdo</button>
        <br>
        <button v-on:click.middle="acionouClique">Botão Meio</button>
        <br>
        <button v-on:click.right="acionouClique">Botão Direiro</button>
        <!-- Não aparecer Menu de Contexto-->
        <br>
        <button v-on:click.right.prevent="acionouClique">Botão Direiro Sem Menu</button>

    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods: {
                acionouClique: function(event){
                    console.log('Botão ', event.button, 'pressionado!');
                }
            }
        });
    </script>

</body>
</html>
