<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue JS - Guia Completo</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        #app div{
            display: inline-block;
            margin-right: 10px;
            background-color: gray;
        }
    </style>

</head>
<body>
    <div id="app">
        
        <div 
            style="width: 200px; height: 200px;"
            :style="{ backgroundColor: cor, height: tamanho + 'px' }"> 
            <!-- CamelCase / KebabCase -->
            <!-- Sintaxe de Objetos -->
            <!-- Verboso => utilizar computed properties -->
        </div>

         <!-- Sintaxe de Objeto -->
        <div 
            :style="estilosCSS"> 
        </div>

        <!-- Sintaxe de Array -->
        <div 
            :style="[estilosCSS, {border: '2px solid black', 'background-color': 'blue'} ]"> 
        </div>

        <!-- Pré-Fixos de Fabricante como WebKit / vai pegar o último que o navegador suportar -->
        <div 
            :style="{ display: [ '-webkit-box', '-ms-flex-box', 'flexbox ' ] }"> 
        </div>

        <input v-model="cor" placeholder="Cor">
        <input v-model.number="tamanho" placeholder="Tamanho em Px">
        
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data:{
                cor: '',
                tamanho: 200
            },
            computed: {
                estilosCSS: function(){
                    return {
                        'background-color': this.cor,
                        height : (this.tamanho + 10) + 'px',
                        width : '100px'
                        //height : (+this.tamanho + 10)
                        //é igual parseInt(this.tamanho)
                        //height : (parseInt(this.tamanho) + 10)
                    };
                }
            }
        });
    </script>
</body>
</html>
