<!DOCTYPE html>
<html lang="en">
<head>
    <title> Vue Js - Guia Completo - Aula II </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <!-- Expressões JavaScript são possíveis de executar nos Templates do VueJs -->
        <p> {{ texto }} => {{ texto.split('').reverse().join('') }}</p>
        <p> {{ texto }} => {{ inverterTexto }}</p>
        <!-- Computeds atualizam os valores -->
        <input @keyup.enter="alterarTexto"> 

    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                texto: 'Estudo de Vue Js'
            },
            //Retornam valor Síncrono
            //Normalmente trabalha com dependência com os dados
            computed:{
                inverterTexto: function(){
                    return this.texto.split('').reverse().join('');
                }
            },
            methods:{
                alterarTexto: function(event){
                    this.texto = event.target.value; 
                }
            }
        });
    </script>

</body>
</html>
