<!DOCTYPE html>
<html lang="en">
<head>
    <title> Vue Js - Guia Completo - Aula II </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <!-- https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/key/Key_Values -->
        <!-- https://br.vuejs.org/v2/guide/events.html#Modificadores-de-Teclado -->
        <!-- https://br.vuejs.org/v2/api/#keyCodes -->
        <input v-on:keyup="apertaTecla" placeholder="Qualquer Tecla">
        <br>
        <input v-on:keyup.enter="apertaTecla" placeholder="Tecla Enter">
        <br>
        <input v-on:keyup.enter.esc="apertaTecla" placeholder="Teclas Enter + Esc">

        <!-- Modificador de Tecla - AutomÃ¡tico -->
        <br>

        <p>ArrowUp</p> <!-- PascalCase - KebabCase -->
        <input v-on:keyup.arrow-up="apertaTecla" placeholder="Tecla Seta para Cima">

        <!-- Teclas de Sistema -->
        <br>
        <!-- Funciona Ctrl + Shift + Enter -->
        <input v-on:keyup.ctrl.enter="apertaTecla" placeholder="Teclas CTRL + ENTER">
        <br>
        <!-- Funciona Ctrl + Shift (Somente) -->
        <input v-on:keyup.ctrl.enter.exact="apertaTecla" placeholder="Teclas CTRL + ENTER (Exact)">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods:{
                apertaTecla: function(event){
                    console.log('Tecla ' + event.key + ' pressionada!');
                }
            }
        });
    </script>

</body>
</html>
