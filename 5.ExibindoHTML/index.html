<!DOCTYPE html>
<html lang="en">
<head>
    <title> Vue Js - Guia Completo - Aula II </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <p> Curso: {{ curso }} </p>
      <p v-html="curso"> </p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                curso: 'Curso de <span style="color: red"> Vue Js</span>'
            }
        });
    </script>

</body>
</html>
