<!DOCTYPE html>
<html lang="en">
<head>
    <title> Vue Js - Guia Completo - Aula II </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- Computed são funções (Geter) que somente retornam valores por padrão -->
        <!-- Se precisar setar valores (Seter) vejamos -->
        <p> Nome : {{ nomeCompleto }} </p>
        <input @keyup.enter="alterarNome">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                primeiroNome: 'Leomar',
                ultimoNome: 'Sartor'
            },
            computed:{
                nomeCompleto: {
                    get: function(){
                        return this.primeiroNome + ' ' + this.ultimoNome;
                    },
                    set: function(novoNome){
                        var nomes = novoNome.split(' ');
                        this.primeiroNome = nomes[0];
                        this.ultimoNome = nomes[nomes.length - 1];
                    }
                }
            },
            methods: {
                alterarNome: function(event){
                    this.nomeCompleto = event.target.value; 
                }
            }
        });
    </script>

</body>
</html>
