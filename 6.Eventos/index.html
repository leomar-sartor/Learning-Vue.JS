<!DOCTYPE html>
<html lang="en">
<head>
    <title> Vue Js - Guia Completo - Aula II </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <button v-on:click="incrementar"> Clique </button>
      <p> Botão clicado {{ cliques }} vezes</p>

      <p v-on:mousemove="atualizarCoordenadas"> Posição: Horizontal: {{ horizontal }} e Vertical: {{ vertical }}</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                cliques: 0,
                horizontal: 0,
                vertical: 0
            },
            methods:{
                //event: dá acesso as propriedades dos eventos
                incrementar: function(event){
                    console.log(event);
                    this.cliques++;
                },
                atualizarCoordenadas: function(event){
                    this.horizontal = event.clientX;
                    this.vertical = event.clientY;
                }
            }
        });
    </script>

</body>
</html>
